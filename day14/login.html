<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>登陆页面</title>
		<link rel="stylesheet" href="login.css" />
	</head>
	
	
	
	<body style="margin: auto;">
		
		<div class="w">
			<a href="jd.html"><img src="img/login-logo.png"></a>
	        <img src="img/login-welcome.png">
		</div>
		
		
		<div style="background-color: #006736;">
			<div class="w">
				<div class="banner-bg">
					
					<div class="login-form">
						
						<div class="login-box">
							<div class="check-msg"><span></span></div>
							<div class="need-border">
								<label for="user" class="login-label"></label>
								<input id="user" name="user" type="text" class="login-user-text" placeholder="用户名" />
							</div>
							<div class="need-border">
                        		<label for="password" class="login-label password-label"></label>
                        		<input id="password" name="password" type="password" class="login-user-text" placeholder="密码">
                    		</div>
						</div>
							
						<div>
							<input type="checkbox" checked="checked" id="auto-login">
							<label for="auto-login">自动登陆</label>
							<a href="" style="float: right; color: #BDBDBD;" >忘记密码</a>
						</div>
						<div>
							<input type="submit" value="登陆" class="login-button"/>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
		
		
	</body>
	
	
	
	
</html>
