<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="register.css" />
	</head>
	
	<body style="margin: auto;">
		
		<div class="w">
			<div style="margin-top: 20px ;">
				<a href="jd.html"><img src="img/login-logo.png" style="vertical-align: top;"></a>
				<span style="font-size:2em">欢迎注册</span>
			</div>
		</div>
		
		<div class="w">
			<div class="reg-form">
				<div>
					<label for="user">用户名</label>
					<input type="text" id="user" placeholder="新用户登录名">  
				</div>
				<div>
					<label for="email">邮箱</label>
				 	<input type="text" id="email" placeholder="邮箱">
				</div>
				<div>
					<label for="password">密码</label>
					<input type="password" id="password" placeholder="密码">
				</div>
				<div>
					<label for="password-agin">确认密码</label>
					<input type="password" id="password-agin" placeholder="确认密码">
				</div>
				<div>
					<input type="submit" value="提 交">
				</div>
			</div>	
		</div>
		
	</body>
</html>
